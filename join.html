<!DOCTYPE html>
<html>

<head>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1, shrink-to-fit no">

    <link rel="stylesheet" href="/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/css/site.css">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: ghostwhite;">

<div class="container text-center container_body" id="login_body">
    <div class="card card_body">

        <div class="card-header header_color header_text">
            <h3 class="head_style">Join Equb</h3>
        </div>
        <div class="card-body">
            <form class="input-forms" method="POST" action="/index">
                <div class="form-group space">
                    <div>
                        <input class="form-control" type="text" id="serverIp" name="serverIp"
                               placeholder="Server IP">
                    </div>
                </div>
                <div class="form-group space">
                    <div>
                        <input class="form-control" type="text" id="serverPort" name="serverPort"
                               placeholder="Server Port">
                    </div>
                </div>
                <div class="form-group space">
                    <div>
                        <input class="form-control" type="text" id="myPort" name="myPort"
                               placeholder="Your Port Number">
                    </div>
                </div>
                <div class="form-group space">
                    <div>
                        <input class="form-control" type="text" id="name" name="name" placeholder="Your Name">
                    </div>
                </div>
                <div class="form-group space">
                    <div>
                        <input class="form-control" type="text" id="amount" name="amount" placeholder="Amount to Pay">
                    </div>
                </div>


                <div class="form-group space">
                    <div>
                        <input type="submit" class="btn" id="verify" value="Join">
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<br>


</body>
</html>
