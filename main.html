<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1, shrink-to-fit no">

    <link rel="stylesheet" href="/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/ekub.css">


</head>
<body style="background-color: ghostwhite;">
<div class="container table-responsive" style="margin-top: 40px;">

    <h1 style="color: #6585A1">{{.Equb.Name}}</h1>
    <h3>Total : {{.Equb.Total}}</h3>
    <br>
    <div class="row">
        <div class="col-9">
            <table class="table table-hover table-bordered" >
                <thead class="thead-light">
                <tr>
                    <th rowspan="2" class="text-center" style="color: #6585A1">Members</th>
                    <th colspan="12" class="text-center" style="color: #6585A1">Current Month</th>

                </tr>

                <tr>
                    <th style="color: #6585A1">{{.Month}} <a style="float: right; font-weight: 200" href="/change"><u>Change Month</u></a>
                    </th>

                </tr>
                </thead>
                <tbody>
                {{range .Equb.Members}}
                    <tr>
                        <td>{{.Name}}</td>
                        {{if .HasPaid}}
                            <td>Paid</td>
                        {{else}}
                            {{if eq .ID $.Me.ID}}
                                <td>Not Paid <a style="float: right; font-weight: 200" href="/pay"><u>Pay</u></a></td>
                            {{else}}
                                <td>Not Paid </td>
                            {{end}}
                        {{end}}
                    </tr>
                {{end}}
                </tbody>
            </table>
        </div>
        <div class="col-3">
            <h4 class="text-center" style="color: #6585A1">Winner of the Month</h4>
            <hr>
            <div class="row">
                <div class="col mt-3">
                    <p><b>Name:</b> <span>sdfkusdf</span>
                    </p>
                    <p><b>Birr:</b> <span>3456</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

</html>
