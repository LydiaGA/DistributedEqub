<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale = 1, shrink-to-fit no">

    <link rel="stylesheet" href="/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/css/site.css">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container text-center container_body" id="login_body">
    <div class="card card_body">

        <div class="card-header header_color header_text">
            <h3 class="head_style">Resume Equb</h3>
        </div>
        <div class="card-body">
            <form class="input-forms" method="POST" action="/resume">
                <div class="form-group space">
                    <div>
                        <input class="form-control" type="text" id="serverIp" name="serverIp"
                               placeholder="Server IP">
                    </div>
                </div>
                <div class="form-group space">
                    <div>
                        <input class="form-control" type="text" id="serverPort" name="serverPort"
                               placeholder="Server Port">
                    </div>
                </div>
                <div class="form-group space">
                    <div>
                        <input type="submit" class="btn " id="verify" value="Resume">
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<br>
</body>
</html>
